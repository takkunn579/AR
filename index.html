<!DOCTYPE html>
<html>
  <head>
    <title>AR Animation Example</title>
    <!-- A-Frame と AR.js 読み込み -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    
    <!-- アニメーション再生用の aframe-extras ライブラリを追加 -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <!-- （必要ならジェスチャー操作用JSを追加できます） -->
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!--
      A-Frameのバージョンを0.8.2から1.3.0に更新しました。
      より安定した動作と新しい機能を利用できます。
    -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <!-- 3Dモデルのプリロード -->
      <a-assets>
        <!--
          注意: ここで指定するGLBファイルには、あらかじめアニメーションデータが含まれている必要があります。
        -->
        <a-asset-item id="model1" src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/showcase/animated-models/models/robot/robot.glb"></a-asset-item>
        <a-asset-item id="model2" src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/showcase/animated-models/models/stretchyman/stretchyman.glb"></a-asset-item>
        <a-asset-item id="model3" src="assets/model3.glb"></a-asset-item>
      </a-assets>

      <!-- マーカー1 → model1 -->
      <!-- サンプルとしてhiroマーカーを使用します -->
      <a-marker preset="hiro">
        <!--
          animation-mixerを追加することで、モデルのアニメーションが再生されます。
          clip: *; は、モデル内のすべてのアニメーションを再生する設定です。
        -->
        <a-entity
          gltf-model="#model1"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          gesture-handler
          animation-mixer="clip: *; loop: repeat"
        ></a-entity>
      </a-marker>

      <!-- マーカー2 → model2 -->
      <!-- サンプルとしてkanjiマーカーを使用します -->
      <a-marker preset="kanji">
        <a-entity
          gltf-model="#model2"
          scale="1.5 1.5 1.5"
          position="0 0 0"
          gesture-handler
          animation-mixer="clip: *; loop: repeat"
        ></a-entity>
      </a-marker>

      <!-- マーカー3 → model3 -->
      <!-- カスタムマーカーを使用する場合は、urlプロパティで.pattファイルを指定します -->
      <a-marker type="pattern" url="assets/marker3.patt">
        <a-entity
          gltf-model="#model3"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          gesture-handler
          animation-mixer="clip: *; loop: repeat"
        ></a-entity>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
