<!DOCTYPE html>
<html>
  <head>
    <title>AR Animation Example</title>
    <!--
      A-Frame と AR.js のライブラリを、より新しく安定したバージョンに更新しました。
    -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- アニメーション再生用の aframe-extras ライブラリを追加 -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!--
      【修正点1】
      エラーの原因となっていた、未定義のコンポーネント 'gesture-detector' を削除しました。
      もし、ピンチ操作での拡大・縮小などが必要な場合は、別途ジェスチャー用のライブラリを追加する必要があります。
    -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
    >
      <!-- 3Dモデルのプリロード -->
      <a-assets>
        <!--
          注意: ここで指定するGLBファイルには、あらかじめアニメーションデータが含まれている必要があります。
          また、'assets/model3.glb' のようなローカルファイルは、ウェブサーバー経由で表示しないと読み込めない場合があります。
        -->
        <a-asset-item id="model1" src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/showcase/animated-models/models/robot/robot.glb"></a-asset-item>
        <a-asset-item id="model2" src="https://raw.githubusercontent.com/aframevr/aframe/master/examples/showcase/animated-models/models/stretchyman/stretchyman.glb"></a-asset-item>
        <a-asset-item id="model3" src="assets/model3.glb"></a-asset-item>
      </a-assets>

      <!-- マーカー1 → model1 -->
      <!-- サンプルとしてhiroマーカーを使用します -->
      <a-marker preset="hiro">
        <!--
          【修正点2】
          エラーの原因となっていた 'gesture-handler' を削除しました。
        -->
        <a-entity
          gltf-model="#model1"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          animation-mixer="clip: *; loop: repeat"
        ></a-entity>
      </a-marker>

      <!-- マーカー2 → model2 -->
      <!-- サンプルとしてkanjiマーカーを使用します -->
      <a-marker preset="kanji">
        <a-entity
          gltf-model="#model2"
          scale="1.5 1.5 1.5"
          position="0 0 0"
          animation-mixer="clip: *; loop: repeat"
        ></a-entity>
      </a-marker>

      <!-- マーカー3 → model3 -->
      <!-- カスタムマーカーを使用する場合は、urlプロパティで.pattファイルを指定します -->
      <a-marker type="pattern" url="assets/marker3.patt">
        <a-entity
          gltf-model="#model3"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          animation-mixer="clip: *; loop: repeat"
        ></a-entity>
      </a-marker>

      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
