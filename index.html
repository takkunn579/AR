<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Photo Booth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .ui {
            position: absolute;
            z-index: 100;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 10px 15px 30px;
            text-align: center;
            box-sizing: border-box;
        }
        .ui a {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #ffffff;
            line-height: 100%;
            color: #303030;
            margin: 10px 3px;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .ui a i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 28px;
        }
        .ui a:active {
            color: #ff0000;
        }
        #snap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: rgba(0,0,0,0.85);
            z-index: 99;
            visibility: hidden;
        }
        .ui a.disabled {
            pointer-events: none;
            color: #cccccc;
            background-color: #f0f0f0;
        }
        #snap.visible {
            visibility: visible;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; preserveDrawingBuffer: true; alpha: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        embedded
        screenshot
    >
        <a-assets>
            <a-asset-item id="model1" src="assets/model1.glb"></a-asset-item>
            <a-asset-item id="model2" src="assets/model2.glb"></a-asset-item>
            <a-asset-item id="model3" src="assets/model3.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="assets/marker1.patt">
            <a-entity rotation="-90 0 0">
                <a-entity gltf-model="#model1" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="assets/marker2.patt">
            <a-entity rotation="-90 90 0">
                <a-entity gltf-model="#model2" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="assets/marker3.patt">
            <a-entity rotation="-90 0 90">
                <a-entity gltf-model="#model3" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        
    </a-scene>
    <img id="snap">
    <div class="ui">
        <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
        <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>
        <a href="#" id="download-photo" title="Download Photo" class="disabled"><i class="material-icons">save_alt</i></a>
    </div>

    <script>
        const image = document.querySelector('#snap');
        const take_photo_btn = document.querySelector('#take-photo');
        const delete_photo_btn = document.querySelector('#delete-photo');
        const sceneEl = document.querySelector("a-scene");
        // 【追加 2/3】 ダウンロードボタンと、撮影した画像データを保存する変数を追加
        const download_photo_btn = document.querySelector('#download-photo');
        let snapshotData = null; // 撮影した画像データ(dataURL)を保持する変数

        //スナップショットボタン
        take_photo_btn.addEventListener("click", function (e) {
            e.preventDefault();
            
            const video = document.querySelector('video');
            if (!video) return;

            const snap = takeSnapshot(video);
            if (!snap) return;

            // 撮影した画像データを変数に保存
            snapshotData = snap;

            //スナップショット表示
            image.setAttribute('src', snapshotData);
            image.classList.add('visible');

            // 各ボタンの有効/無効を切り替え
            delete_photo_btn.classList.remove("disabled");
            download_photo_btn.classList.remove("disabled"); // ダウンロードボタンを有効化
            take_photo_btn.classList.add("disabled");
        });

        //削除ボタン
        delete_photo_btn.addEventListener("click", function(e){
            e.preventDefault();
            snapshotData = null; // 画像データをクリア

            // スナップショットを隠す
            image.setAttribute('src', "");
            image.classList.remove("visible");

            // 各ボタンの有効/無効を切り替え
            delete_photo_btn.classList.add("disabled");
            download_photo_btn.classList.add("disabled"); // ダウンロードボタンを無効化
            take_photo_btn.classList.remove("disabled");
        });

        // 【追加 3/3】 ダウンロードボタンの処理
        download_photo_btn.addEventListener("click", function(e) {
            e.preventDefault();
            if (!snapshotData) return; // 撮影データがなければ何もしない

            const link = document.createElement('a'); // aタグを生成
            link.href = snapshotData; // 撮影した画像データをhrefに設定
            link.download = 'ar-photo.png'; // ダウンロード時のファイル名を設定
            link.click(); // aタグを擬似的にクリックしてダウンロードを開始
        });

        //スナップショットを撮る関数 
        function takeSnapshot(video) {
            try {
                const modelCanvas = sceneEl.components.screenshot.getCanvas('perspective');
                const finalCanvas = document.createElement('canvas');
                const context = finalCanvas.getContext('2d');
                finalCanvas.width = video.videoWidth;
                finalCanvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, finalCanvas.width, finalCanvas.height);
                const scaleX = 1.8;
                const scaleY = 1.0;
                const modelWidth = finalCanvas.width * scaleX;
                const modelHeight = finalCanvas.height * scaleY;
                const offsetX = (finalCanvas.width - modelWidth) / 2;
                const offsetY = (finalCanvas.height - modelHeight) / 2;
                context.drawImage(modelCanvas, offsetX, offsetY, modelWidth, modelHeight);
                return finalCanvas.toDataURL('image/png');
            } catch (error) {
                console.error("撮影エラー:", error);
                alert("撮影中にエラーが発生しました。");
                return null;
            }
        }
    </script>
</body>
</html>
