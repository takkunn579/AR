<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Photo Booth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* CSSはUIが減った分、少しだけシンプルにできます */
        .ui {
            position: absolute;
            z-index: 100;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 10px 15px 30px;
            text-align: center;
            box-sizing: border-box;
        }
        .ui a {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #ffffff;
            line-height: 100%;
            color: #303030;
            margin: 10px 3px;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .ui a i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 28px;
        }
        .ui a:active {
            color: #ff0000;
        }
        /* プレビューが不要になったため、#snap関連のCSSは削除 */
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; preserveDrawingBuffer: true; alpha: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        embedded
        screenshot
    >
        <a-assets>
            <a-asset-item id="model1" src="assets/model1.glb"></a-asset-item>
            <a-asset-item id="model2" src="assets/model2.glb"></a-asset-item>
            <a-asset-item id="model3" src="assets/model3.glb"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" url="assets/marker1.patt">
            <a-entity rotation="-90 0 90">
                <a-entity gltf-model="#model1" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
            </a-entity>
        </a-marker>
        <a-marker type="pattern" url="assets/marker2.patt">
            <a-entity rotation="-90 0 0">
                <a-entity gltf-model="#model2" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
            </a-entity>
        </a-marker>
        <a-marker type="pattern" url="assets/marker3.patt">
            <a-entity rotation="-90 0 0">
                <a-entity gltf-model="#model3" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
    <div class="ui">
        <a href="#" id="save-photo-btn" title="Save Photo"><i class="material-icons">save_alt</i></a>
    </div>

    <script>
        // 【変更】必要な要素が減る
        const save_photo_btn = document.querySelector('#save-photo-btn');
        const sceneEl = document.querySelector("a-scene");

        // 【変更】保存ボタンの処理
        save_photo_btn.addEventListener("click", function (e) {
            e.preventDefault();
            
            const video = document.querySelector('video');
            if (!video) return;

            // 1. スナップショットを撮影
            const snapData = takeSnapshot(video);
            if (!snapData) return;

            // 2. そのままダウンロード処理を実行
            const link = document.createElement('a');
            link.href = snapData;
            link.download = 'ar-photo.png';
            link.click();
        });

        // 【変更】削除ボタンとダウンロードボタンの処理は不要になったため削除

        //スナップショットを撮る関数 (この関数は変更ありません)
        function takeSnapshot(video) {
            try {
                const modelCanvas = sceneEl.components.screenshot.getCanvas('perspective');
                const finalCanvas = document.createElement('canvas');
                const context = finalCanvas.getContext('2d');
                finalCanvas.width = video.videoWidth;
                finalCanvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, finalCanvas.width, finalCanvas.height);
                const scaleX = 1.8;
                const scaleY = 1.0;
                const modelWidth = finalCanvas.width * scaleX;
                const modelHeight = finalCanvas.height * scaleY;
                const offsetX = (finalCanvas.width - modelWidth) / 2;
                const offsetY = (finalCanvas.height - modelHeight) / 2;
                context.drawImage(modelCanvas, offsetX, offsetY, modelWidth, modelHeight);
                return finalCanvas.toDataURL('image/png');
            } catch (error) {
                console.error("撮影エラー:", error);
                alert("撮影中にエラーが発生しました。");
                return null;
            }
        }
    </script>
</body>
</html>
