<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Photo Booth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ライブラリ -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- 【追加】アニメーション用のライブラリ -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!-- 新しいUIで使うアイコンフォント -->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- UIデザイン -->
    <style>
        /* AR開始ボタンのスタイル */
        #startButtonContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        #startButton {
            font-size: 24px;
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid white;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        #startButtonContainer p {
            color: white;
            font-size: 18px;
            margin-top: 20px;
            font-family: sans-serif;
        }

        /* 【追加】アニメーション操作ボタンのコンテナ */
        .animation-controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 5px;
            display: none; /* マーカーが認識されたら表示 */
        }
        .animation-controls button {
            background-color: #444;
            color: white;
            border: 1px solid white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 14px;
        }


        .ui {
            position: absolute;
            z-index: 100;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 10px 15px 30px;
            text-align: center;
            box-sizing: border-box;
        }
        .ui a {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #ffffff;
            line-height: 100%;
            color: #303030;
            margin: 10px 3px;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .ui a i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 28px;
        }
        .ui a:active {
            color: #ff0000;
        }
        #snap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* 画像の縦横比を維持 */
            background-color: rgba(0,0,0,0.85);
            z-index: 99; /* UI(z-index: 100)より背面に配置 */
            visibility: hidden;
        }
        .ui a.disabled {
            pointer-events: none;
            color: #cccccc;
            background-color: #f0f0f0;
        }
        #snap.visible {
            visibility: visible;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <!-- BGM用のaudio要素 -->
    <audio id="bgm" src="assets/bgm.mp3" loop></audio>

    <!-- AR開始ボタン -->
    <div id="startButtonContainer">
        <button id="startButton">ARを開始</button>
        <p>タップすると音声が再生されます</p>
    </div>

    <!-- ARシーン -->
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; preserveDrawingBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        embedded
        screenshot
    >
        <a-assets>
             <!-- 複数モデル -->
             <a-asset-item id="model1" src="assets/model1_with_animation.glb"></a-asset-item>
             <a-asset-item id="model2" src="assets/model2.glb"></a-asset-item>
             <a-asset-item id="model3" src="assets/model3.glb"></a-asset-item>
        </a-assets>

        <!-- マーカー1 → model1 -->
        <a-marker id="marker1" type="pattern" url="assets/marker1.patt">
             <a-entity rotation="-90 0 0">
                <!-- 【修正】IDを追加し、最初のクリップを指定 -->
                <a-entity id="animated-model" gltf-model="#model1" scale="0.5 0.5 0.5" position="0 0 0"
                          animation-mixer="clip: idle; loop: repeat"></a-entity>
             </a-entity>
        </a-marker>

        <!-- マーカー2 → model2 -->
        <a-marker type="pattern" url="assets/marker2.patt">
             <a-entity rotation="-90 0 0">
                <a-entity gltf-model="#model2" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
             </a-entity>
        </a-marker>

        <!-- マーカー3 → model3 -->
        <a-marker type="pattern" url="assets/marker3.patt">
             <a-entity rotation="-90 0 0">
                <a-entity gltf-model="#model3" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
             </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <img id="snap">
    <!-- UIをシンプル化 -->
    <div class="ui">
        <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
        <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>
    </div>

    <!-- 【追加】アニメーション操作ボタン -->
    <div class="animation-controls" id="anim-controls">
        <button id="play-idle">待機</button>
        <button id="play-action">アクション</button>
    </div>

    <!-- 撮影スクリプト -->
    <script>
        const image = document.querySelector('#snap');
        const take_photo_btn = document.querySelector('#take-photo');
        const delete_photo_btn = document.querySelector('#delete-photo');
        const sceneEl = document.querySelector("a-scene");

        // 音楽と開始ボタンの要素を取得
        const startButtonContainer = document.getElementById('startButtonContainer');
        const startButton = document.getElementById('startButton');
        const bgm = document.getElementById('bgm');

        // 【追加】カメラの準備が完了したかどうかのフラグ
        let videoReady = false;

        // 【追加】ARシーンが読み込まれたら、ビデオの準備を監視する
        sceneEl.addEventListener('loaded', () => {
            const video = document.querySelector('video');
            if (video) {
                // video要素のメタデータ（サイズなど）が読み込まれたら実行
                video.addEventListener('loadedmetadata', () => {
                    // これでビデオの正しいサイズが確定
                    videoReady = true;
                });
            }
        });

        // 開始ボタンの処理
        startButton.addEventListener('click', () => {
            // BGMを再生
            bgm.play();
            // 開始ボタンのコンテナを非表示にする
            startButtonContainer.style.display = 'none';
        });


        //スナップショットボタン
        take_photo_btn.addEventListener("click", function (e) {
            e.preventDefault();
            
            const video = document.querySelector('video');
            if (!video) return;

            // 【追加】ビデオの準備が完了していない場合は、アラートを出して処理を中断
            if (!videoReady || video.videoWidth === 0) {
                alert("カメラの準備中です。画面に映像が表示されてから、もう一度お試しください。");
                return;
            }

            const snap = takeSnapshot(video);
            if (!snap) return;

            //スナップショット表示
            image.setAttribute('src', snap);
            image.classList.add('visible');

            // 削除ボタンを有効化し、撮影ボタンを無効化
            delete_photo_btn.classList.remove("disabled");
            take_photo_btn.classList.add("disabled");
        });

        //削除ボタン
        delete_photo_btn.addEventListener("click", function(e){
            e.preventDefault();

            // スナップショットを隠す
            image.setAttribute('src', "");
            image.classList.remove("visible");

            // 削除ボタンを無効化し、撮影ボタンを有効化
            delete_photo_btn.classList.add("disabled");
            take_photo_btn.classList.remove("disabled");
        });
        
        // 【追加】ここからアニメーション制御のスクリプト
        const animatedModel = document.getElementById('animated-model');
        const marker1 = document.getElementById('marker1');
        const animControls = document.getElementById('anim-controls');
        const idleBtn = document.getElementById('play-idle');
        const actionBtn = document.getElementById('play-action');

        // マーカーが認識されたら操作ボタンを表示
        marker1.addEventListener('markerFound', () => {
            animControls.style.display = 'block';
        });

        // マーカーが見えなくなったら操作ボタンを非表示
        marker1.addEventListener('markerLost', () => {
            animControls.style.display = 'none';
        });

        // 「待機」ボタンの処理
        idleBtn.addEventListener('click', () => {
            // animation-mixerのclipプロパティを'idle'に変更
            animatedModel.setAttribute('animation-mixer', 'clip', 'idle');
        });

        // 「アクション」ボタンの処理
        actionBtn.addEventListener('click', () => {
            // animation-mixerのclipプロパティを'action'に変更
            // 注意: 'action'という名前のアニメーションがモデルに含まれている必要があります
            animatedModel.setAttribute('animation-mixer', 'clip', 'action');
        });


        //スナップショットを撮る関数
        function takeSnapshot(video) {
            try {
                const aSceneCanvas = sceneEl.components.screenshot.getCanvas("perspective");
                const videoWidth = video.videoWidth;
                const videoHeight = video.videoHeight;

                // このチェックは念のため残しておく
                if (videoWidth === 0 || videoHeight === 0) {
                    alert("カメラの準備ができていません。少し待ってからもう一度お試しください。");
                    return null;
                }
                
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                canvas.width = videoWidth;
                canvas.height = videoHeight;

                // 1. 背景としてビデオ映像を描画
                context.drawImage(video, 0, 0, videoWidth, videoHeight);

                // 2. 3Dモデルのシーンを重ねる
                const sceneAspectRatio = aSceneCanvas.width / aSceneCanvas.height;
                const videoAspectRatio = videoWidth / videoHeight;
                
                let sx, sy, sWidth, sHeight;

                if (sceneAspectRatio > videoAspectRatio) {
                    // シーンがビデオより横長の場合、シーンの左右をクロップ
                    sHeight = aSceneCanvas.height;
                    sWidth = sHeight * videoAspectRatio;
                    sx = (aSceneCanvas.width - sWidth) / 2;
                    sy = 0;
                } else {
                    // シーンがビデオより縦長の場合、シーンの上下をクロップ
                    sWidth = aSceneCanvas.width;
                    sHeight = sWidth / videoAspectRatio;
                    sx = 0;
                    sy = (aSceneCanvas.height - sHeight) / 2;
                }
                
                // クロップしたソース部分を、描画先キャンバス全体に描画する
                context.drawImage(aSceneCanvas, sx, sy, sWidth, sHeight, 0, 0, videoWidth, videoHeight);
                
                return canvas.toDataURL('image/png');

            } catch (error) {
                console.error("撮影エラー:", error);
                alert("撮影中にエラーが発生しました。");
                return null;
            }
        }
    </script>
</body>
</html>
