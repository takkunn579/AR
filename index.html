<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Photo Booth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .ui {
            position: absolute;
            z-index: 100;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            margin: 0;
            padding: 10px 15px 30px;
            text-align: center;
            box-sizing: border-box;
        }
        .ui a {
            display: inline-block;
            width: 60px;
            height: 60px;
            background-color: #ffffff;
            line-height: 100%;
            color: #303030;
            margin: 10px 3px;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .ui a i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 28px;
        }
        .ui a:active {
            color: #ff0000;
        }
        #snap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* 画像の縦横比を維持 */
            background-color: rgba(0,0,0,0.85);
            z-index: 99; /* UI(z-index: 100)より背面に配置 */
            visibility: hidden;
        }
        .ui a.disabled {
            pointer-events: none;
            color: #cccccc;
            background-color: #f0f0f0;
        }
        #snap.visible {
            visibility: visible;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; preserveDrawingBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        embedded
        screenshot
    >
        <a-assets>
            <a-asset-item id="model1" src="assets/model1.glb"></a-asset-item>
            <a-asset-item id="model2" src="assets/model2.glb"></a-asset-item>
            <a-asset-item id="model3" src="assets/model3.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="assets/marker1.patt">
            <a-entity rotation="-90 0 0">
                <a-entity gltf-model="#model1" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="assets/marker2.patt">
            <a-entity rotation="-90 0 0">
                <a-entity gltf-model="#model2" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
            </a-entity>
        </a-marker>

        <a-marker type="pattern" url="assets/marker3.patt">
            <a-entity rotation="-90 0 0">
                <a-entity gltf-model="#model3" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <img id="snap">
    <div class="ui">
        <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
        <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>
    </div>

    <script>
        const image = document.querySelector('#snap');
        const take_photo_btn = document.querySelector('#take-photo');
        const delete_photo_btn = document.querySelector('#delete-photo');
        const sceneEl = document.querySelector("a-scene");

        //スナップショットボタン
        take_photo_btn.addEventListener("click", function (e) {
            e.preventDefault();
            
            const video = document.querySelector('video');
            if (!video) return;

            const snap = takeSnapshot(video);
            if (!snap) return;

            //スナップショット表示
            image.setAttribute('src', snap);
            image.classList.add('visible');

            // 削除ボタンを有効化し、撮影ボタンを無効化
            delete_photo_btn.classList.remove("disabled");
            take_photo_btn.classList.add("disabled");
        });

        //削除ボタン
        delete_photo_btn.addEventListener("click", function(e){
            e.preventDefault();

            // スナップショットを隠す
            image.setAttribute('src', "");
            image.classList.remove("visible");

            // 削除ボタンを無効化し、撮影ボタンを有効化
            delete_photo_btn.classList.add("disabled");
            take_photo_btn.classList.remove("disabled");
        });

        //スナップショットを撮る関数
        function takeSnapshot(video) {
    try {
        const aSceneCanvas = sceneEl.components.screenshot.getCanvas("perspective");

        // ▼【重要】ここから縦画面対応のための修正

        let videoWidth = video.videoWidth;
        let videoHeight = video.videoHeight;

        // 縦画面かどうかを判定 (映像データの高さより幅が大きい場合は縦画面とみなす)
        const isPortrait = videoWidth > videoHeight;

        let canvasWidth, canvasHeight;

        // 縦画面の場合、最終的な写真の幅と高さを入れ替える
        if (isPortrait) {
            canvasWidth = videoHeight;
            canvasHeight = videoWidth;
        } else {
            canvasWidth = videoWidth;
            canvasHeight = videoHeight;
        }

        if (canvasWidth === 0 || canvasHeight === 0) {
            alert("カメラの準備ができていません。少し待ってからもう一度お試しください。");
            return null;
        }

        // 最終的な写真用のcanvasを、判定した向きで作成
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        // 背景となるビデオ映像を描画
        if (isPortrait) {
            // 縦画面の場合、canvasの中心を軸に90度回転させてから描画する
            context.save();
            context.translate(canvas.width / 2, canvas.height / 2);
            context.rotate(Math.PI / 2); // 90度回転
            context.drawImage(video, -video.width / 2, -video.height / 2, video.width, video.height);
            context.restore();
        } else {
            // 横画面の場合はそのまま描画
            context.drawImage(video, 0, 0, canvasWidth, canvasHeight);
        }

        // ▲ここまでが縦画面対応の修正

        // 3Dモデルのシーンを重ねる（こちらは回転不要）
        // A-Frameのcanvasは画面の向き通りに描画されているため、そのまま重ねる
        const sceneAspectRatio = aSceneCanvas.width / aSceneCanvas.height;
        const photoAspectRatio = canvas.width / canvas.height;

        let sx, sy, sWidth, sHeight;

        if (sceneAspectRatio > photoAspectRatio) {
            sHeight = aSceneCanvas.height;
            sWidth = sHeight * photoAspectRatio;
            sx = (aSceneCanvas.width - sWidth) / 2;
            sy = 0;
        } else {
            sWidth = aSceneCanvas.width;
            sHeight = sWidth / photoAspectRatio;
            sx = 0;
            sy = (aSceneCanvas.height - sHeight) / 2;
        }
        
        context.drawImage(
            aSceneCanvas,
            sx, sy, sWidth, sHeight,
            0, 0, canvas.width, canvas.height
        );
        
        return canvas.toDataURL('image/png');

    } catch (error) {
        console.error("撮影エラー:", error);
        alert("撮影中にエラーが発生しました。");
        return null;
    }
}
    </script>
</body>
</html>
